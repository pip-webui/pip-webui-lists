<md-list class="pip-menu pip-ref-list" pip-selected="sel.itemIndex" pip-selected-id="sel.itemId" pip-enter-space-press="onEnterSpacePress($event)" pip-selected-watch="sel.item.id" pip-select="onItemSelect($event)">
	<md-list-item class="pip-selectable divider-bottom p0" md-ink-ripple
				  ng-repeat="item in items" pip-id="{{:: item.id}}">
		<button class="md-no-style md-button md-ink-ripple">
			<div class="pip-ref-list-item layout-row layout-align-start-start">
				<img src="http://www.mattmcwilliams.com/wp-content/uploads/2012/09/changed.jpg"
					 class="pip-pic">
				<div class="pip-content">
					<p class="pip-title"> {{ $index }}</p>
					<p class="pip-text">{{ item.name }}</p>
				</div>
			</div>
		</button>
	</md-list-item>
</md-list>
<div>
	<md-button ng-click="onMoveToStart()">Move to Start</md-button>
	<md-button ng-click="onItemDelete()">Delete Item</md-button>
</div>
